<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword Art Online: Aincrad Chronicles</title>
    <!-- Estilos Globales y de la Wiki -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/wiki/wiki_base.css">
    <link rel="stylesheet" href="css/wiki/wiki_personajes.css">
    <link rel="stylesheet" href="css/wiki/wiki_arsenal.css">
    <link rel="stylesheet" href="css/wiki/wiki_pisos.css">
    <link rel="stylesheet" href="css/wiki/wiki_gremios.css">
    <!-- Estilos del Juego -->
    <link rel="stylesheet" href="css/game/game_base.css">
    <link rel="stylesheet" href="css/game/hud.css">
    <link rel="stylesheet" href="css/game/modals_general.css">
    <link rel="stylesheet" href="css/game/modal_inventory.css">
    <link rel="stylesheet" href="css/game/modal_shop.css">
    <link rel="stylesheet" href="css/game/modal_blacksmith.css">
    <link rel="stylesheet" href="css/game/modal_player_stats.css">
    <link rel="stylesheet" href="css/game/modal_combat.css">
    <link rel="stylesheet" href="css/game/modal_name_entry.css">
    <link rel="stylesheet" href="css/game/modal_floor_nav.css">
    <link rel="stylesheet" href="css/game/modal_training.css">
    <link rel="stylesheet" href="css/game/modal_quests.css">
    <link rel="stylesheet" href="css/game/modal_admin.css">
    <link rel="stylesheet" href="css/game/notifications.css">
    <link rel="stylesheet" href="css/game/particles.css">
</head>

<body>
    <audio id="background-music" loop src="audio/sao_theme.mp3"></audio>
    <div class="floating-particles" id="particles"></div>
    <div id="notification-area"></div>
    <header>
        <nav class="container">
            <div class="logo">‚öîÔ∏è AINCRAD</div>
            <div class="nav-links">
                <a href="#wiki-personajes" onclick="setActiveLink(this)">Personajes</a>
                <a href="#wiki-arsenal" onclick="setActiveLink(this)">Arsenal</a>
                <a href="#wiki-pisos" onclick="setActiveLink(this)">Pisos</a>
                <a href="#wiki-gremios" onclick="setActiveLink(this)">Gremios</a>
                <a href="#game-panel" onclick="setActiveLink(this)">Juego</a>
                <button id="music-toggle-btn">üîä M√∫sica</button>
            </div>
        </nav>
    </header>

    <main class="main-content container">
        <section id="game-panel" class="interactive-panel">
            <h2 class="panel-title">Tu Aventura en Aincrad</h2>
            <div class="floor-display">Piso: <span id="current-floor">1</span> - <span id="floor-name">Bosque del Inicio</span></div>
            <div class="sao-player-hud">
                <div class="sao-hud-info">
                    <div class="sao-player-name" id="sao-player-name-display">Jugador</div>
                    <div class="sao-hp-bar-container">
                        <div class="sao-hp-bar-fill" id="sao-hp-bar"></div>
                    </div>
                </div>
                <div class="sao-hud-stats">
                    <div class="sao-hp-text"><span id="player-hp-current">100</span>/<span id="player-hp-max">100</span></div>
                    <div class="sao-player-level">LV: <span id="player-level">1</span></div>
                </div>
                <div class="status-effects-display" id="player-status-effects-display"></div>
            </div>
        </section>
    </main>

    <!-- Script Principal -->
    <script type="module" src="js/main.js" defer></script>
</body>
</html>
